<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
<span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
  placeholder="Aramak istediğiniz araç markasını giriniz">
</div>
<div class="alert alert-success" *ngIf="filterText.length>2">
  {{filterText}} aradınız
</div>

<table *ngIf="dataLoaded != false" class="table">
  <thead>
    <tr>
      <th>Marka</th>
      <th>Renk</th>
      <th>Model</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | filterPipe:filterText">
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.carName }}</td>
      <td>
        <button
        class="btn btn-success"
        routerLink="/cars/detail/{{ car.id }}"
        >
        {{ "Araç Detay" }}
      </button>
      </td>
    <td><button (click)="addToCart(car)" class= "btn btn-success">Araç kirala</button></td>
    </tr>
  </tbody>
</table>
