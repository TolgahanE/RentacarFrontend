<table class="table">
  <thead>
    <tr>
      <th>Araç Markası</th>
      <th>Araç Modeli</th>
      <th>Renk</th>
      <th>Müşteri Adı</th>
      <th>Kiralanma Günü</th>
      <th>Geri Alınma Tarihi</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{ rental.brandName }}</td>
    <td>{{ rental.carName }}</td>
    <td>{{ rental.color }}</td>
    <td>{{ rental.customerName }}</td>
    <td>{{ rental.rentDate }}</td>
    <td>{{ rental.returnDate }}</td>
  </tr>
</table>
